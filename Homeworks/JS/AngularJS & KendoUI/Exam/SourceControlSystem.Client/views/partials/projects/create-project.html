<div class="container">
    <div class="well">
        <form name="createProjectForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Project</legend>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input class="form-control" ng-init="project.name" ng-model="project.name" required="required" id="name" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <input class="form-control" ng-init="project.description" ng-model="project.description" required="required" id="description" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="license" class="col-lg-2 control-label">License ID</label>
                    <div class="col-lg-10">
                        <select class="form-control"  ng-init="project.licenseId" required="required" ng-model="project.licenseId" id="license">
                            <option ng-repeat="license in vm.licenses" value="{{license.Id}}">
                                {{license.Name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                        <div class="checkbox">
                            <label for="private">
                                <input id="private" type="checkbox" ng-model="vm.request.private" /> Private
                            </label>
                        </div>
                    </div>
                
                <div class="pull-right">
                    <button ng-click="vm.createProject(project)" ng-disabled="createProjectForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
