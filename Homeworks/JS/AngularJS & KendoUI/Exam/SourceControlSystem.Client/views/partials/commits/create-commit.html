<div class="container">
    <div class="well">
        <form name="createCommitForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Commit</legend>
                <div class="form-group">
                    <label for="pr-id" class="col-lg-2 control-label">Project Id</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" ng-init="commit.projectId" ng-model="commit.projectId" required="required" id="pr-id" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="source" class="col-lg-2 control-label">Source Code</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-init="commit.sourceCode" ng-model="commit.sourceCode" required="required" id="source" />
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="vm.createCommit(commit)" ng-disabled="createCommitForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
