<div ng-controller="ProjectsByIdController as vm">
    <h1>{{vm.projectById.Name}}</h1>
    <hr />
    ProjectId: {{vm.projectById.Id}}
    <br />
    Added: {{vm.projectById.added}}
    <br />
    License: {{vm.projectById.License}}
    <br />
    Total users: {{vm.projectById.TotalUsers}}
    <br />

    <form class="form-horizontal" name="addProjectForm">
        <fieldset>
            <legend>Add collaborator</legend>
            <div class="form-group">
                <label for="projectName" class="col-lg-2 control-label">Collaborator Name</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="colaborator" class="form-control" id="collaboratorName" required placeholder="Collaborator UserName">
                </div>
            </div>
            <div class="form-group ">
                <div class="col-lg-10 col-lg-offset-2 ">
                    <button class="btn btn-primary " ng-click="vm.addCollaborator(colaborator, addCollaboratorForm)" ng-disabled="addCollaboratorForm.$invalid ">Add</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
