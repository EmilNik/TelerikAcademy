<div class="row" ng-controller="ProjectsController as vm">
    <div class="col-md-8">
        <form class="form-horizontal" name="addProjectForm">
            <fieldset>
                <legend>Add project</legend>
                <div class="form-group">
                    <label for="projectName" class="col-lg-2 control-label">Project Name</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="project.name" class="form-control" id="projectName" required placeholder="Project Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="projectDescription" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="project.description" class="form-control" id="projectDescription" required placeholder="Project Description">
                    </div>
                </div>
                <div class="form-group col-lg-offset-2 col-md-offset-2">
                    <label for="sel1">Private:</label>
                    <select class="form-control" id="sel1" required ng-model="project.private">
                        <option value=true>True</option>
                        <option value=false>False</option>
                    </select>
                </div>
                <div class="form-group col-lg-offset-2 col-md-offset-2">
                    <label for="sel1">Select license:</label>
                    <select class="form-control" id="sel1" required ng-model="project.licenseId">
                        <option ng-repeat="license in vm.licenses" value="{{license.Id}}">{{license.Name}}</option>
                    </select>
                </div>
                <div class="form-group ">
                    <div class="col-lg-10 col-lg-offset-2 ">
                        <button class="btn btn-primary " ng-click="vm.addProject(project, addProjectForm)" ng-disabled="addProjectForm.$invalid ">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
