<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JavaScript1.js"></script>
</head>
<body>
    <input type="text" id="odd-or-even" />
    <input type="button" onclick="OddOrEven()" value="Enter a number and see if it is odd or even" />
    <p id="odd-or-even-p"></p>

    <br />

    <input type="text" id="divisible-by-7-and-5" />
    <input type="button" onclick="DividedBy7and5()" value="Enter number to see if it can be devided by 5 and 7 at the same time" />
    <p id="divisible-by-7-and-5-p"></p>

    <br />

    <input type="text" id="rectangle-width" value="Rectangle width" />
    <input type="text" id="rectangle-height" value="Rectangle height" />
    <input type="button" onclick="CalculateRectangleArea()" id="calculate-rectangle-area" value="Calculate rectangle area" />
    <p id="calculaterectangle-area-p"></p>

    <br />

    <input type="text" id="check-third-digit" />
    <input type="button" onclick="CheckThirdDigit()" value="Check if given number's third digit is 7" />
    <p id="check-third-digit-p"></p>

    <br />

    <input type="text" id="binary-check" />
    <input type="button" onclick="CheckBinaryNumber()" value="Check third bit of given number" />
    <p id="binary-check-p"></p>

    <br />

    <input type="text" id="point-in-circle-x" value="X" />
    <input type="text" id="point-in-circle-y" value="Y" />
    <input type="button" onclick="PointInCircle()" value="Check if given point is in circle" />
    <p id="point-in-circle-p"></p>

    <br />

    <input type="text" id="is-prime" />
    <input type="button" onclick="CheckIfIsPrime()" value="Check if given number is prime" />
    <p id="is-prime-p"></p>

    <br />

    <input type="text" id="trapezoid-area-a" value="a" />
    <input type="text" id="trapezoid-area-b" value="b" />
    <input type="text" id="trapezoid-area-h" value="h" />
    <input type="button" onclick="CalculateTrapezoidArea()" value="Calculate trapezoid area" />
    <p id="trapezoid-area-p"></p>

    <br />

    <input type="text" id="check-point-x" value="X" />
    <input type="text" id="check-point-y" value="Y" />
    <input type="button" onclick="CheckGivenPoint()" value="Check if given point is in a circle and outside rectangle" />
    <p id="check-point-p"></p>
</body>
</html>
