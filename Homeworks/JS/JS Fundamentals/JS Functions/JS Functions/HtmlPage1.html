<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JavaScript1.js"></script>
</head>
<body>
    <input type="text" id="english-digit-input" placeholder="Enter number" />
    <input type="button" onclick="englishDigit()" value="Get english digit" />
    <p id="english-digit-p"></p>

    <br />

    <input type="text" id="reverse-number-input" placeholder="Enter number" />
    <input type="button" onclick="reverseNumber()" value="Get reversed number" />
    <p id="reverse-number-p"></p>

    <br />

    <textarea type="text" id="search-word-text" placeholder="Enter text"></textarea>
    <input  type="text" id="search-word-word" placeholder="Enter word">
    <label for="insensitive">Insensitive</label>
    <input type="checkbox" id="insensitive" checked="checked">
    <input type="button" onclick="searchWord()" value="Search word in text"/>
    <p id="search-word-p"></p>

    <br />

    <input type="button" onclick="countDivs()" value="Count number of Divs in HTML page" />
    <p id="count-divs-p"></p>

    <br />

    <input type="text" id="number-count-array" placeholder="Numbers divided by Space" />
    <input type="text" id="number-count-number" placeholder="Enter number" />
    <input type="button" onclick="numberInArray()" value="Search number in array" />
    <p id="number-count-p"></p>

    <br />

    <input type="text" id="bigger-than-neighbours-array" placeholder="Numbers divided by Space" />
    <input type="text" id="bigger-than-neighbours-number" placeholder="Enter position" />
    <input type="button" onclick="biggerThanNeighbours()" value="Check if number is bigger than neighbours" />
    <p id="bigger-than-neighbours-p"></p>

    <br />

    <input type="text" id="first-bigger-than-neighbours-array" placeholder="Numbers divided by Space" />
    <input type="button" onclick="firstBiggerThanNeighbours()" value="Check first element bigger than its neighbours" />
    <p id="first-bigger-than-neighbours-p"></p>
</body>
</html>
